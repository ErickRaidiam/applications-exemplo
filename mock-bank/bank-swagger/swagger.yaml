      description: >
        "Tipo de Juros  (vide  Enum)

        - SIMPLES (aplicada/cobrada sempre sobre o capital inicial, que é o
        valor emprestado/investido. Não há cobrança de juros sobre juros
        acumulados no(s) período(s) anterior(es). Exemplo: em um empréstimo de
        R$1.000, com taxa de juros simples de 8% a.a., com duração de 2 anos, o
        total de juros será R$80 no primeiro ano e R$ 80 no segundo ano. Ao

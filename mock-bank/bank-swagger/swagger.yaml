openapi: 3.0.3
info:
  title: API Accounts - Open Banking Brasil
  description: >
    API de contas de depósito à vista, contas de poupança e contas pré-pagas do
    Open Banking Brasil – Fase 2.

    API que retorna informações de contas de depósito à vista, contas de
    poupança e contas de pagamento pré-pagas mantidas nas instituições
    transmissoras por seus clientes,

    incluindo dados de identificação da conta, saldos, limites e transações.\

    Não possui segregação entre pessoa natural e pessoa jurídica.\

    Requer consentimento do cliente para todos os `endpoints`.


    # Orientações

    A `Role`  do diretório de participantes relacionada à presente API é a
    `DADOS`.\

    Para todos os `endpoints` desta API é previsto o envio de um `token` através
    do header `Authorization`.\

    Este token deverá estar relacionado ao consentimento (`consentId`) mantido
    na instituição transmissora dos dados, o qual permitirá a pesquisa e
    retorno, na API em questão, dos

    dados relacionados ao `consentId` específico relacionado.\

    Os dados serão devolvidos na consulta desde que o `consentId` relacionado
    corresponda a um consentimento válido e com o status `AUTHORISED`.\

    É também necessário que o recurso em questão (conta, contrato, etc) esteja
    disponível na instituição transmissora (ou seja, sem boqueios de qualquer
    natureza e com todas as autorizações/consentimentos já autorizados).\

    Além disso as `permissions` necessárias deverão ter sido solicitadas quando
    da criação do consentimento relacionado (`consentId`).\

    Relacionamos a seguir as `permissions` necessárias para a consulta de dados
    em cada `endpoint` da presente API.


    ## Permissions necessárias para a API Accounts


    Para cada um dos paths desta API, além dos escopos (`scopes`) indicados
    existem `permissions` que deverão ser observadas:


    ### `/accounts`
      - permissions:
        - GET: **ACCOUNTS_READ**
    ### `/accounts/{accountId}`
      - permissions:
        - GET: **ACCOUNTS_READ**
    ### `/accounts/{accountId}/balances`
      - permissions:
        - GET: **ACCOUNTS_BALANCES_READ**
    ### `/accounts/{accountId}/transactions`
      - permissions:
        - GET: **ACCOUNTS_TRANSACTIONS_READ**
    ### `/accounts/{accountId}/overdraft-limits`
      - permissions:
        - GET: **ACCOUNTS_OVERDRAFT_LIMITS_READ**

        composta de 8% a.a., com duração de 2 anos, o total de juros será R$80
        no primeiro ano. No segundo ano, os juros vão ser somados ao capital
        (R$1.000 + R$ 80 = R$ 1.080), resultando em juros de R$ 86 (8%de R$

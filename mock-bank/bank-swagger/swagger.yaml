            2014-03-19
          format: date
        currency:
          maxLength: 3
          pattern: '^(\w{3}){1}$'
          type: string
          description: >
            Moeda referente ao valor monetário informado, segundo modelo
            ISO-4217. p.ex. 'BRL'.

            Todos os valores monetários informados estão representados com a
            moeda vigente do Brasil.
        paidAmount:

          description: >-
            Número completo do CNPJ da instituição responsável pelo Cadastro - o
            CNPJ corresponde ao número de inscrição no Cadastro de Pessoa
            Jurídica. Deve-se ter apenas os números do CNPJ, sem máscara.
          maxLength: 14
          example: '21128159000166'
        productType:
          $ref: '#/components/schemas/EnumContractProductTypeInvoiceFinancings'
        productSubType:
          $ref: '#/components/schemas/EnumContractProductSubTypeInvoiceFinancings'
        ipocCode:
          type: string
          maxLength: 67
          description: >
            Número padronizado do contrato - IPOC (Identificação Padronizada da
            Operação de Crédito). Segundo DOC 3040, composta por:

            - **CNPJ da instituição:** 8 (oito) posições iniciais;

            - **Modalidade da operação:** 4 (quatro) posições;

            - **Tipo do cliente:** 1 (uma) posição( 1 = pessoa natural - CPF, 2=
            pessoa jurídica – CNPJ, 3 = pessoa física no exterior, 4 = pessoa
            jurídica no exterior, 5 = pessoa natural sem CPF e 6 = pessoa
            jurídica sem CNPJ);

            - **Código do cliente:** O número de posições varia conforme o tipo
            do cliente:
              1. Para clientes pessoa física com CPF (tipo de cliente = 1), informar as 11 (onze) posições do CPF;
              2. Para clientes pessoa jurídica com CNPJ (tipo de cliente = 2), informar as 8 (oito) posições iniciais do CNPJ;
              3. Para os demais clientes (tipos de cliente 3, 4, 5 e 6), informar 14 (catorze) posições com complemento de zeros à esquerda se a identificação tiver tamanho inferior;
            - **Código do contrato:** 1 (uma) até 40 (quarenta) posições, sem
            complemento de caracteres.
          example: '92792126019929279212650822221989319252576'
      additionalProperties: false
    InvoiceFinancingsPayments:
      type: object
      description: >-
        Conjunto de informações dos pagamentos referentes às operações de
        direitos creditórios descontados  contratadas
      required:
        - paidInstalments
        - contractOutstandingBalance
        - releases
      properties:
        paidInstalments:
          type: number
          maxLength: 3
          nullable: true
          example: 73
          description: >-
            Quantidade total de parcelas pagas do contrato referente à
            Modalidade de Crédito informada.
        contractOutstandingBalance:
          type: number
          format: double
          minLength: 0
          maxLength: 20
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          example: 100000.04
          description: Valor necessario para o cliente liquidar a dívida.
          nullable: true
        releases:
          type: array
          items:
            $ref: '#/components/schemas/InvoiceFinancingsReleases'
          description: Lista dos pagamentos realizados no período.
          nullable: true
      additionalProperties: false
    InvoiceFinancingsReleases:
      type: object
      description: Lista dos pagamentos realizados no período
      required:
        - isOverParcelPayment
        - instalmentId
        - paidDate
        - currency
        - paidAmount
        - overParcel
      properties:
        paymentId:
          type: string
          maxLength: 100
          pattern: '[\w\W\s]*'
          example: Parcela regular
          description: >-
            Identificador de pagamento de responsabilidade de cada Instituição
            transmissora.
        isOverParcelPayment:
          type: boolean
          example: true
          description: Identifica se é um pagamento pactuado (false) ou avulso (true).
          nullable: true
        instalmentId:
          type: string
          maxLength: 100
          pattern: '[\w\W\s]*'
          example: '15'
          description: >-
            Identificador de parcela, de responsabilidade de cada Instituição
            transmissora.
        paidDate:
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2021-05-21'
          description: >-
            Data efetiva do pagamento referente ao contrato da modalidade de
            crédito consultada, conforme especificação RFC-3339. p.ex.
            2014-03-19
        currency:
          type: string
          maxLength: 3
          pattern: '^(\w{3}){1}$'
          example: BRL
          description: >
            Moeda referente ao valor monetário informado, segundo modelo
            ISO-4217. p.ex. ''BRL'''.

            Todos os valores monetários informados estão representados com a
            moeda vigente do Brasil.
        paidAmount:
          type: number
          format: double
          maxLength: 20
          minLength: 0
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          example: 100000.04
          description: >
            Valor do pagamento referente ao  contrato da modalidade de crédito
            consultada.

            Expresso em valor monetário com até 4 casas decimais.
          nullable: true
        overParcel:
          type: object
          description: Objeto das tarifas e encargos que foram pagos fora da parcela.
          required:
            - fees
            - charges
          properties:
            fees:
              type: array
              items:
                $ref: '#/components/schemas/InvoiceFinancingsFeeOverParcel'
              description: >-
                Lista das tarifas que foram pagas fora da parcela, só para
                pagamento avulso.
              nullable: true
            charges:
              type: array
              items:
                $ref: '#/components/schemas/InvoiceFinancingsChargeOverParcel'
              description: Lista dos encargos que foram pagos fora da parcela.
              nullable: true
          additionalProperties: false
      additionalProperties: false
    InvoiceFinancingsFeeOverParcel:
      type: object
      required:
        - feeName
        - feeCode
        - feeAmount
      properties:
        feeName:
          type: string
          maxLength: 140
          pattern: '[\w\W\s]*'
          description: Denominação da Tarifa pactuada
          example: Excesso em Conta
        feeCode:
          type: string
          maxLength: 140
          pattern: '[\w\W\s]*'
          description: Sigla identificadora da tarifa pactuada
          example: EXCESSO_CONTA
        feeAmount:
          description: >
            Valor monetário da tarifa pactuada no contrato. Preenchimento
            obrigatório quando a forma de cobrança for: Mínimo, Máximo ou Fixo
          type: number
          format: double
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 0
          nullable: true
          example: 100000.04
      additionalProperties: false
    InvoiceFinancingsChargeOverParcel:
      type: object
      required:
        - chargeType
        - chargeAdditionalInfo
        - chargeAmount
      properties:
        chargeType:
          type: string
          description: Tipo de encargo pago fora da parcela
          maxLength: 35
          enum:
            - JUROS_REMUNERATORIOS_POR_ATRASO
            - MULTA_ATRASO_PAGAMENTO
            - JUROS_MORA_ATRASO
            - IOF_CONTRATACAO
            - IOF_POR_ATRASO
            - SEM_ENCARGO
            - OUTROS
          example: JUROS_REMUNERATORIOS_POR_ATRASO
        chargeAdditionalInfo:
          type: string
          description: >-
            Campo de preenchimento obrigatório se selecionada a opção 'OUTROS'
            em Tipo de encargo pago fora da parcela
          pattern: '[\w\W\s]*'
          example: Informações adicionais
          maxLength: 140
        chargeAmount:
          description: >-
            Valor do pagamento do encargo pago fora da parcela. Expresso em
            valor monetário com até 4 casas decimais.
          type: number
          format: double
          nullable: true
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 0
          example: 100000.04
      additionalProperties: false

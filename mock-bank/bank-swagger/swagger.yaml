        - meta
      type: object
      properties:
        data:
          minItems: 1
          type: array
          description: Lista de recursos e seus respectivos status.
          items:
            required:
              - status
              - type
            type: object
            properties:
              resourceId:
                maxLength: 100
                minLength: 1
                pattern: '^[a-zA-Z0-9][a-zA-Z0-9\-]{0,99}$'
                type: string
                description: >
                  Identifica o recurso reportado pelo participante do Open
                  Banking, no caso de:

                  Contas de depósito à vista, de poupança ou de pagamento
                  pré-paga : corresponde ao accountId;

                  Conta de pagamento pós-paga: corresponde ao
                  creditCardAccountId;

                  Empréstimos, Financiamentos, Direitos creditórios descontados
                  e Adiantamento a depositantes: corresponde ao contractId.
              type:
                type: string
                description: >
                  Tipo de recurso (vide Enum):

                  Account - Conta de depósito à vista, poupança ou pagamento
                  pré-paga

                  Credit Card Account - Conta de pagamento pós-paga (Cartão de
                  Crédito)

                  Loan - Empréstimo

                  Financing - Financiamento

                  Unarranged Account Overdraft - Cheque Especial

                  Invoice Financing - Financiamento de Fatura
                enum:
                  - ACCOUNT
                  - CREDIT_CARD_ACCOUNT
                  - LOAN
                  - FINANCING
                  - UNARRANGED_ACCOUNT_OVERDRAFT
                  - INVOICE_FINANCING
              status:
                type: string
                description: |
                  Tipo de status de recurso (vide Enum):
                  Available - Disponível
                  Unavailable - Indisponível
                  Temporarily Unavailable - Temporariamente Indisponível
                  Pending Authorisation - Pendente de Autorização
                enum:
                  - AVAILABLE
                  - UNAVAILABLE
                  - TEMPORARILY_UNAVAILABLE
                  - PENDING_AUTHORISATION
            additionalProperties: false
        links:
          required:
            - self
          type: object
          properties:
            self:
              maxLength: 2000
              pattern: >-
                ^(https?:\/\/)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&\/\/=]*)$
              type: string
              description: URI completo que gerou a resposta atual.
              format: uri
            first:
              maxLength: 2000
              pattern: >-
                ^(https?:\/\/)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&\/\/=]*)$
              type: string
              description: >-
                URI da primeira página que originou essa lista de resultados.
                Restrição - Obrigatório quando não for a primeira página da
                resposta
              format: uri
            prev:
              maxLength: 2000
              pattern: >-
                ^(https?:\/\/)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&\/\/=]*)$
              type: string
              description: "URI da página anterior dessa lista de resultados. Restrição - \tObrigatório quando não for a primeira página da resposta"
              format: uri
            next:
              maxLength: 2000
              pattern: >-
                ^(https?:\/\/)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&\/\/=]*)$
              type: string
              description: >-
                URI da próxima página dessa lista de resultados. Restrição -
                Obrigatório quando não for a última página da resposta
              format: uri
            last:
              maxLength: 2000
              pattern: >-
                ^(https?:\/\/)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&\/\/=]*)$
              type: string
              description: >-
                URI da última página dessa lista de resultados. Restrição -
                Obrigatório quando não for a última página da resposta
              format: uri
          additionalProperties: false
          description: Referências para outros recusos da API requisitada.
        meta:
          required:
            - requestDateTime
            - totalPages
            - totalRecords
          type: object
          properties:
            totalRecords:
              type: integer
              description: Número total de registros no resultado
              format: int32
            totalPages:
              type: integer
              description: Número total de páginas no resultado
              format: int32
            requestDateTime:
              maxLength: 20
              type: string
              description: >-
                Data e hora da consulta, conforme especificação RFC-3339,
                formato UTC.
              format: date-time
          additionalProperties: false
          description: Meta informações referente a API requisitada.
      additionalProperties: false
